--- #로컬1 설정
spring:
  config:
    activate:
      on-profile: local1

  datasource:
    url: jdbc:mariadb://localhost:3306/heech_db?allowPublicKeyRetrieval=true&useSSL=false
    username: heech_user
    password: heech_pass
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true
        ues_sql_comment: true
        default_batch_fetch_size: 1000
    open-in-view: true

  messages:
    basename: messages,errors

server:
  port: 10000

logging:
  level:
    root: info
    org.hibernate.SQL: debug

